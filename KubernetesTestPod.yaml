apiVersion: v1
kind: Pod
metadata:
  name: jenkins-slave
  namespace: jenkins
  labels:
    jenkins-label: POD_LABEL
spec:
  ttlSecondsAfterFinished: 120
  containers:
  - name: jnlp
    image: ubuntu-s2:5000/thirdparty/jnlp-slave:alpine
    args: [ '-url', '\${JENKINS_URL}', '\$(JENKINS_SECRET)', '\$(JENKINS_NAME)' ]
    tty: true
  restartPolicy: Never
